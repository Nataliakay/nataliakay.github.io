<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Natalia Kay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Helvetica Neue", Georgia, serif;
      background: #0e0e0e;
      color: #f5f5f5;
      text-align: center;
      letter-spacing: 0.6px;
    }

    .container {
      max-width: 720px;
      margin: 0 auto;
      padding: 100px 20px;
    }

    h1 {
      font-size: 3.2em;
      font-weight: 300;
      margin-bottom: 24px;
    }

    p {
      font-size: 1.1em;
      line-height: 1.7;
      opacity: 0.9;
      margin-bottom: 48px;
    }

    form {
      margin-top: 40px;
    }

    input, textarea {
      width: 100%;
      padding: 14px;
      margin-bottom: 16px;
      background: #1a1a1a;
      border: 1px solid #333;
      color: #fff;
      font-size: 1em;
      border-radius: 6px;
    }

    input::placeholder,
    textarea::placeholder {
      color: #aaa;
    }

    textarea {
      min-height: 140px;
      resize: vertical;
    }

    .btn {
      display: inline-block;
      padding: 14px 36px;
      background: #d4af37;
      color: #000;
      text-decoration: none;
      font-weight: 600;
      border-radius: 999px;
      letter-spacing: 1px;
      cursor: pointer;
      border: none;
      transition: opacity 0.2s ease;
    }

    .btn:hover {
      opacity: 0.85;
    }

    footer {
      margin-top: 80px;
      font-size: 0.8em;
      opacity: 0.5;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Natalia Kay</h1>

    <p>
      Private, discreet companionship for discerning gentlemen.<br>
      Serious inquiries only. Details shared privately.
    </p>

    <!-- CONTACT FORM -->
    <form>
      <input type="text" placeholder="Name" required>
      <input type="email" placeholder="Email" required>
      <textarea placeholder="Brief introduction & inquiry" required></textarea>
      <button class="btn" type="submit">Submit Inquiry</button>
    </form>

    <footer>
      Â© 2026 Natalia Kay
    </footer>
  </div>

</body>
</html>
