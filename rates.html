<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Private Arrangements</title>

  <!-- FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- MAIN STYLES -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <section id="arrangements">
    <h2>Private Arrangements</h2>

    <div class="rates-grid">

      <div class="rate-card">
        <h3>Dinner Date</h3>
        <div class="price">$1,500</div>
        <div class="details">3 hours</div>
      </div>

      <div class="rate-card">
        <h3>Fly Me To You (U.S.)</h3>
        <div class="price">$5,000</div>
        <div class="details">6 hours</div>
      </div>

      <div class="rate-card">
        <h3>Fly Me To You (International)</h3>
        <div class="price">$10,000</div>
        <div class="details">12 hours</div>
      </div>

    </div>

    <p class="rates-footnote">
      A 25% deposit is required to secure our time together.<br>
      Cancellations after confirmation result in a 50% forfeiture of the deposit.
    </p>
  </section>

</body>
</html>
