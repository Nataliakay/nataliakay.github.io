<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Booking Inquiry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- EmailJS -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">

<style>
    /* ---------- BASE ---------- */
    body {
  font-family: 'Playfair Display', serif;
      background: #fdecef;
      color: #4a2c2a;
      margin: 0;
      padding: 0;
    }

    section {
      max-width: 700px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    h1, h2 {
      font-weight: 500;
      letter-spacing: 0.5px;
    }

/* -------- NAV -------- */
.site-nav {
  display: flex;
  justify-content: center;
  gap: 40px;
  padding: 20px 0;
  background: #fff;
  border-bottom: 1px solid rgba(194, 124, 136, 0.15);
}

.site-nav a {
  text-decoration: none;
  color: #c27c88;
  font-weight: 500;
  letter-spacing: 0.05em;
}

.site-nav a:hover {
  opacity: 0.7;
}

.site-nav a.active {
  border-bottom: 1px solid #c27c88;
}
  
    /* ---------- FORM ---------- */
    form label {
      display: block;
      margin-top: 20px;
      font-size: 0.9rem;
    }

    form input,
    form textarea {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      font-size: 0.95rem;
      border: 1px solid #d6b5bb;
      background: #fff;
      transition: border-color 0.25s ease, box-shadow 0.25s ease;
    }

    form input:focus,
    form textarea:focus {
      outline: none;
      border-color: #c27c88;
      box-shadow: 0 0 0 2px rgba(194,124,136,0.15);
    }

    button {
      margin-top: 32px;
      padding: 14px;
      width: 100%;
      background: #c27c88;
      color: white;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      letter-spacing: 0.5px;
      transition: background 0.3s ease, transform 0.2s ease, opacity 0.2s ease;
    }

    button:hover {
      background: #b06a75;
      transform: translateY(-1px);
    }

    button:disabled {
      opacity: 0.6;
      cursor: default;
    }

    /* ---------- FX STATES ---------- */
    .fade-in {
      animation: fadeIn 0.8s ease forwards;
    }

    .fade-out {
      animation: fadeOut 0.5s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeOut {
      from { opacity: 1; transform: translateY(0); }
      to { opacity: 0; transform: translateY(-6px); }
    }

    /* ---------- SUCCESS ---------- */
    #booking-success {
      display: none;
      text-align: center;
    }

    #booking-success p {
      max-width: 520px;
      margin: 12px auto;
      line-height: 1.6;
    }

    /* ---------- FOOTER ---------- */
    footer {
      text-align: center;
      padding: 30px 10px;
      font-size: 0.85rem;
      opacity: 0.75;
    }
  </style>
</head>

<body>
<nav class="site-nav">
  <a href="index.html">About</a>
  <a href="arrangements.html">Arrangements</a>
  <a href="gallery.html">Gallery</a>
  <a href="book.html" class="active">Book</a>
</nav>
<section id="booking-intro" class="fade-in">
  <h1>Booking Request</h1>
  <p>Private booking inquiry form. Submissions are reviewed individually.</p>

  <form id="booking-form">
    <label>Name</label>
    <input type="text" name="name" required />

    <label>Email</label>
    <input type="email" name="email" required />

    <label>Preferred Date</label>
    <input type="date" name="date" required />

    <label>Additional Details</label>
    <textarea name="message" rows="4"></textarea>

    <button type="submit">Submit Booking Request</button>
  </form>
</section>

<section id="booking-success" role="status" aria-live="polite">
  <h2>Inquiry Received</h2>
  <p>Your booking request has been securely received.</p>
  <p>Please allow time for review. Youâ€™ll receive a follow-up if approved.</p>
</section>

<footer>
  <p>&copy; <span id="year"></span> Natalia Kay</p>
</footer>

<script>
  emailjs.init("UvNOSyDWDZzcZX3F7");

  document.addEventListener("DOMContentLoaded", function () {
    const form = document.getElementById("booking-form");
    const success = document.getElementById("booking-success");
    const intro = document.getElementById("booking-intro");
    const yearEl = document.getElementById("year");
    const button = form.querySelector("button");

    if (yearEl) {
      yearEl.textContent = new Date().getFullYear();
    }

    if (!form) return;

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      button.disabled = true;

      emailjs.sendForm(
        "service_o2vdend",
        "template_jgdwjfi",
        form,
        "UvNOSyDWDZzcZX3F7"
      )
      .then(function () {
        intro.classList.add("fade-out");

        setTimeout(() => {
          intro.style.display = "none";
          success.style.display = "block";
          success.classList.add("fade-in");
          form.reset();
        }, 500);
      })
      .catch(function (error) {
        console.error("EmailJS error:", error);
        alert("Submission failed. Please try again.");
        button.disabled = false;
      });
    });
  });
</script>

</body>
</html>
