<section class="booking-section">
  <h2>Booking Request</h2>

  <form id="booking-form">

    <label>Full Name</label>
    <input type="text" name="name" required>

    <label>Email Address</label>
    <input type="email" name="email" required>

    <label>Preferred City / State / Country</label>
    <input type="text" name="location" placeholder="City, State, Country" required>

    <label>Service Requested</label>
    <select name="service" required>
      <option>Dinner Date ‚Äî 3 Hours (1500)</option>
      <option>Private Arrangement ‚Äî 1 Hour (600)</option>
      <option>Overnight (3500)</option>
      <option>Fly Me To You ‚Äî US (6 Hours / 5000)</option>
      <option>Fly Me To You ‚Äî International (12 Hours / 10000)</option>
    </select>

    <label>Preferred Date</label>
    <input type="date" name="date" required>

    <label>Additional Details</label>
    <textarea name="message" rows="4" placeholder="Tell me a little about your request"></textarea>

    <p class="policy">
      A <strong>25% deposit</strong> is required to confirm all bookings.<br>
      Cancellations require <strong>48 hours notice</strong> or a <strong>50% deposit is retained</strong>.
    </p>

    <p class="payments">
      Accepted payments: Venmo ¬∑ PayPal ¬∑ Zelle
    </p>

    <button type="submit">Submit Booking Request</button>

  </form>
</section>

<footer>
  <p>Discretion always respected.</p>
</footer>

<script>
document.getElementById("booking-form").addEventListener("submit", function(e){
  e.preventDefault();

  emailjs.sendForm(
    "service_o2vdend",
    "template_jgdwjfi",
    this
  ).then(function(){
    alert("Your booking request has been sent ü§ç");
    document.getElementById("booking-form").reset();
  }, function(error){
    alert("Something went wrong. Please try again.");
    console.log(error);
  });
});
</script>

</body>
</html>
