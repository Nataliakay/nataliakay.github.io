<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Booking Inquiry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

  <style>
    body {
      font-family: serif;
      background: #fdecef;
      color: #4a2c2a;
      margin: 0;
      padding: 0;
    }

    section {
      max-width: 700px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    form label {
      display: block;
      margin-top: 20px;
    }

    form input,
    form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
    }

    button {
      margin-top: 30px;
      padding: 12px;
      width: 100%;
      background: #c27c88;
      color: white;
      border: none;
      font-size: 1rem;
      cursor: pointer;
    }

    #booking-success {
      display: none;
    }
  </style>
</head>

<body>

<section id="booking-intro">
  <h1>Booking Request</h1>
  <p>Private booking inquiry form. Submissions are reviewed individually.</p>

  <form id="booking-form">
    <label>Name</label>
    <input type="text" name="name" required />

    <label>Email</label>
    <input type="email" name="email" required />

    <label>Preferred Date</label>
    <input type="date" name="date" required />

    <label>Additional Details</label>
    <textarea name="message" rows="4"></textarea>

    <button type="submit">Submit Booking Request</button>
  </form>
</section>

<section id="booking-success" role="status" aria-live="polite">
  <h2>Booking Inquiry Submitted</h2>
  <p>Your private booking inquiry has been securely received.</p>
  <p>Please allow time for review.</p>
</section>

<footer>
  <p>&copy; <span id="year"></span> Natalia Kay</p>
</footer>

<script>
  emailjs.init("UvNOSyDWDZzcZX3F7");

  document.addEventListener("DOMContentLoaded", function () {
    const form = document.getElementById("booking-form");
    const success = document.getElementById("booking-success");
    const intro = document.getElementById("booking-intro");
    const yearEl = document.getElementById("year");

    if (yearEl) {
      yearEl.textContent = new Date().getFullYear();
    }

    if (!form) return;

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      emailjs.sendForm(
        "service_o2vdend",
        "template_jgdwjfi",
        form,
        "UvNOSyDWDZzcZX3F7"
      )
      .then(function () {
        // âœ… SUCCESS ONLY AFTER EMAIL SENDS
        intro.style.display = "none";
        success.style.display = "block";
        form.reset();
      })
      .catch(function (error) {
        console.error("EmailJS error:", error);
        alert("Submission failed. Please try again.");
      });
    });
  });
</script>

</body>
</html>
